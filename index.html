<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vbucks generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bangers', cursive;
            background-color: #3498db;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        button {
            background-color: white;
            color: #3498db;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
            color: white;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin-top: 20px;
            font-size: 16px;
        }
        h1, textarea {
    -webkit-text-stroke: 3px black; /* Adds black border to the text */
    text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Vbucks Code Generator!</h1>
        <button onclick="generateCodes()">Generate Vbucks Codes</button>
        <button onclick="copyToClipboard()">Copy to your device</button>
        <textarea id="codeArea" readonly></textarea>
    </div>

    <script>
        function generateCodes() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const codeCount = 100;
            const codeLength = 16;
            let codes = '';

            for (let i = 0; i < codeCount; i++) {
                let code = '';
                for (let j = 0; j < codeLength; j++) {
                    code += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                codes += code + '\n';
            }

            document.getElementById('codeArea').value = codes;
        }

        function copyToClipboard() {
            const codeArea = document.getElementById('codeArea');
            codeArea.select();
            codeArea.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('Codes copied to clipboard!');
        }
    </script>
</body>
</html>
